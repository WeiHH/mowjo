<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign Up To Home Owner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/SignUp.css" />
    <title>Mowjo </title>
</head>


             
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h2 style="text-align:center">Mowjo</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <p class="primary-font primary-font--semibold background-line push--top push--bottom">
                    <span>Sign In</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="form-group required ">
                    <label for="email">Email</label>
                    <input type="email" value="" name="email" id="email" placeholder="name@example.com">
                    <div class="error-notice"></div>
                </div>
                <div class="form-group required ">
                    <label for="password">Password</label>
                    <input type="password" value="" name="password" id="password" placeholder="At least 5 characters" class="error">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-4">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-submit disabled">Sign In</button>

                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-4">
                <hr class="push--top push-small--bottom" id="signin-signup-separator" />
                <p class="text--center push-small--bottom">
                    <a href="https://auth.uber.com/login/forgot-password" class="forgot-password">
                        Forgot Password ?
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
